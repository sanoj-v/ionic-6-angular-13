<ion-app>
  <ion-split-pane content-id="main-content">

      <ion-content>
        <custom-side-menu [menuList]="pageList"></custom-side-menu>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
